<!DOCTYPE HTML>
<html>
<head>
    <title>My App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <center>
        <h1 th:text="'Hello, ' + ${name} + '!'"></h1>
        <form method="post">
            <label for="friendBox">Enter a friend's name:</label>
            <input type="text" id="friendBox" name="friend" />
        </form>

        <p th:if="${friends.size() < 1}">
            You have not entered any friends yet.
        </p>
        <p th:if="${friends.size() == 1}">
            You have entered 1 friend.
        </p>
        <p th:if="${friends.size() > 1}" th:text="'You have entered ' + ${friends.size()} + ' friends.'">
        </p>

        <a th:if="${friends.size() >= 1}" th:href="@{/delete(name=${name})}">Delete a friend</a>
        
        <ul th:if="${friends.size() >= 1}" style="list-style-type:none">
            <li th:each="friend : ${friends}" th:text="${friend}"></li>  
        </ul>
    </center>
</body>
</html>
